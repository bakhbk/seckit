[changelog]
header = "# Changelog\nAll notable changes to this project will be documented in this file.\n"
body = """
{% if version -%}
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else -%}
    ## [Unreleased]
{% endif -%}
{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | upper_first }}
{% for commit in commits %}
- {{ commit.message | upper_first }}{% if commit.breaking %} **BREAKING**{% endif %}{% endfor %}
{% endfor %}
"""

[git]
conventional_commits = true
filter_unconventional = false
split_commits = false
commit_preprocessors = [
    # Replace issue numbers (only for actual numbers, not feature names)
    { pattern = '\(#(\d+)\)', replace = "([#${1}](https://github.com/bakhbk/seckit/issues/${1}))"},
]
commit_parsers = [
    { message = "^feat", group = "Added" },
    { message = "^fix", group = "Fixed" },
    { message = "^doc", group = "Documentation" },
    { message = "^perf", group = "Performance" },
    { message = "^refactor", group = "Changed" },
    { message = "^style", skip = true },
    { message = "^test", skip = true },
    { message = "^chore\\(release\\): prepare for", skip = true },
    { message = "^chore\\(deps.*\\)", skip = true },
    { message = "^chore\\(pr\\)", skip = true },
    { message = "^chore\\(pull\\)", skip = true },
    { message = "^chore|^ci", group = "Miscellaneous Tasks" },
    { message = "^\\[([^\\]]*)\\].*", group = "$1" },
]
protect_breaking_commits = false
filter_commits = false
tag_pattern = "v[0-9].*"
skip_tags = "v0.1.0-beta.1"
ignore_tags = ""
topo_order = false
sort_commits = "oldest"